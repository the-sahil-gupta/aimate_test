<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aimate</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="main">
			<header class="nav-bar">
				<div class="nav-logo">
					<img
						src="./resources/logo.svg"
						alt="logo-sparkle"
						class="logo-icon" />
					<span>aimate</span>
				</div>
				<img src="./resources/menu-icon.svg" class="nav-menu" alt="menu icon" />
				<nav class="nav-links">
					<a href="#features" class="nav-link">Features</a>
					<a href="#pricing" class="nav-link">Pricing</a>
					<a href="#about" class="nav-link">About</a>
					<a href="#blog" class="nav-link">Blog</a>
					<a href="#contact" class="nav-link">Contact</a>
				</nav>

				<div class="nav-buttons">
					<button class="btn-outline">See pricing</button>
					<button class="btn-primary">Get started</button>
				</div>
			</header>

			<section class="hero-section">
				<div class="hero-content">
					<div class="hero-feature">
						<div class="feature-new">
							<img
								src="./resources/sparkle.svg"
								alt="Sparkle icon"
								class="feature-icons" />
							<span>New</span>
						</div>
						<div class="feature-text">
							<span>AI Feature is added</span>
							<img
								src="./resources//right-arrow-outline.svg"
								alt="right arrow icon"
								class="feature-icons" />
						</div>
					</div>

					<div class="hero-text-container">
						<h1 class="hero-text-title">
							Revolutionize your customer support with AI excellence
						</h1>
						<p class="hero-text-subtitle">
							Elevate startup support with cutting-edge AI enhancing user
							satisfaction effortlessly.
						</p>
					</div>

					<div class="hero-cta-container">
						<button class="btn-primary">Get started for free</button>
						<button class="btn-outline">See pricing</button>
					</div>

					<div class="hero-customer-rating">
						<img src="./resources/avatars.png" class="avatars-png" />
						<div class="rating-container">
							<div class="star-rating">
								<img
									src="./resources/full-star.svg"
									alt="Full star"
									class="full-star-icon" />
								<img
									src="./resources/full-star.svg"
									alt="Full star"
									class="full-star-icon" />
								<img
									src="./resources/full-star.svg"
									alt="Full star"
									class="full-star-icon" />
								<img
									src="./resources/full-star.svg"
									alt="Full star"
									class="full-star-icon" />
								<img
									src="./resources/full-star.svg"
									alt="Half star"
									class="full-star-icon" />
							</div>
							<p class="rating-text">from happy customer</p>
						</div>
					</div>
				</div>
				<div class="hero-image-container">
					<img src="./resources/hero-image.png" class="hero-img" alt="" />
				</div>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
