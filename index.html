<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aimate</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="nav-bar">
			<div class="logo">
				<img src="./resources/logo.svg" alt="logo-sparkle" class="logo-icon" />
				<span>aimate</span>
			</div>

			<nav class="nav-links">
				<a href="#features" class="nav-link">Features</a>
				<a href="#pricing" class="nav-link">Pricing</a>
				<a href="#about" class="nav-link">About</a>
				<a href="#blog" class="nav-link">Blog</a>
				<a href="#contact" class="nav-link">Contact</a>
			</nav>

			<div class="nav-buttons">
				<button class="btn-outline">See pricing</button>
				<button class="btn-primary">Get started</button>
			</div>
		</header>

		<section class="hero-container" aria-label="Hero section">
			<div class="hero-content">
				<div
					class="feature-badge"
					role="status"
					aria-label="New feature announcement">
					<div class="notification-pill">
						<img
							src="https://cdn.builder.io/api/v1/image/assets/TEMP/f2e9988597e7cc6ca1a21c70957b7ecf5663f908c5d3872b7581b1972f0d6dde?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
							alt="Notification icon"
							class="notification-icon" />
						<span>New</span>
					</div>
					<div class="feature-text">
						<span>AI Feature is added</span>
						<img
							src="https://cdn.builder.io/api/v1/image/assets/TEMP/ee6d18d4ed8b2df6db96fd77eb538894a2105415e2f635f4894f063ba683bf58?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
							alt="AI icon"
							class="notification-icon" />
					</div>
				</div>

				<div class="hero-text-container">
					<h1 class="hero-title">
						Revolutionize your customer support with
						<span>AI excellence</span>
					</h1>
					<p class="hero-subtitle">
						Elevate startup support with cutting-edge AI enhancing user
						satisfaction effortlessly.
					</p>
				</div>

				<div class="cta-container">
					<button class="primary-button" aria-label="Get started for free">
						Get started for free
					</button>
					<button class="secondary-button" aria-label="See pricing">
						See pricing
					</button>
				</div>

				<div class="trust-badge">
					<img
						src="https://cdn.builder.io/api/v1/image/assets/TEMP/286d73870a9e5b1c5b71f83cdcab9782718fb3f5c86456551362f76e3f92a9f0?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
						alt="Trust certification logo"
						class="trust-logo" />
					<div
						class="rating-container"
						role="complementary"
						aria-label="Customer rating">
						<div class="star-rating" aria-label="4.5 out of 5 stars">
							<img
								src="https://cdn.builder.io/api/v1/image/assets/TEMP/3bac0cc367777b13e30fa71dad115ad8e1ac12e22a78ec15683a17341a801cfc?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
								alt="Full star"
								class="star-icon" />
							<img
								src="https://cdn.builder.io/api/v1/image/assets/TEMP/288dd82194efb93b92bc6100b88be3db11b2c9363e35b43e0a7c093dfc0924ef?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
								alt="Full star"
								class="star-icon" />
							<img
								src="https://cdn.builder.io/api/v1/image/assets/TEMP/288dd82194efb93b92bc6100b88be3db11b2c9363e35b43e0a7c093dfc0924ef?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
								alt="Full star"
								class="star-icon" />
							<img
								src="https://cdn.builder.io/api/v1/image/assets/TEMP/288dd82194efb93b92bc6100b88be3db11b2c9363e35b43e0a7c093dfc0924ef?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
								alt="Full star"
								class="star-icon" />
							<img
								src="https://cdn.builder.io/api/v1/image/assets/TEMP/fedec17ba69ad4e0e15d4a6f22733c440c329a5dbdffaaad500e4907b2ae42ef?placeholderIfAbsent=true&apiKey=de3b68f1d9a041a090c4725d7c0ce3a5"
								alt="Half star"
								class="star-icon" />
						</div>
						<p class="rating-text">from happy customer</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
